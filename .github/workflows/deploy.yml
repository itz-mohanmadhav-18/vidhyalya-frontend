name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the workflow when you push to the `main` branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # This will run on an Ubuntu machine

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # You can specify the Node.js version here

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install  # Or `yarn install` if you're using Yarn

      # Step 4: Build the project
      - name: Build project
        run: npm run build  # Or `yarn build`

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # GitHub provides this token automatically
          publish_dir: ./build  # This is the build output folder for React
